<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>
    
    <h2>Normal</h2>

    <a href="#" class="button">Learn More</a>
    <input type="button" class="button" value="Learn More">
    <button class="hover">Learn More</button>


    <h2>Filed</h2>

    <a href="#" class="button filled">Learn More</a>
    <input type="button" class="button filled" value="Learn More">
    <button class="filled hover">Learn More</button>

    <h2>Icon</h2>
    <a href="#" class="button icon"><i class="fas fa-arrow-down"></i>Learn More</a>
    <button class="icon"><i class="fas fa-arrow-down"></i>Learn More</button>
    <!-- <input type="button" class="button icon" value="Learn More"> -->

    <h2>Filed</h2>

    <a href="#" class="button filled icon"><i class="fas fa-arrow-down"></i>Learn More</a>
    <button class="filled icon hover"><i class="fas fa-arrow-down"></i>Learn More</button>


</body>
</html>

<html>

<head>
    <title>Forms</title>
</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>

            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="George" autofocus>
            </p>

            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Devis">
            </p>

            <p>
                <label for="">Male</label>
                <input type="radio" name="sex" id="male">

                <label for="Female">Female</label>
                <input type="radio" name="sex" id="female">

                <label for="other">Other</label>
                <input type="radio" name="sex" id="other">
            </p>


            <p>
                Preferred contact method:
                <label for="radio-email">Email</label>
                <input type="radio" name="contact-method" id="radio-email">
                <label for="radio-phone">Phone</label>
                <input type="radio" name="contact-method" id="radio-phone">
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" placeholder="your@email.com">
            </p>
            <p>
                <label for="phone">Phone</label>
                <input type="tel" placeholder="+359885236225">
            </p>

            <p>
                <label for="town">Town</label>
                <select id="town">
                    <option value="varna">Varna</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="burgas">Burgas</option>
                    <option value="sofia">Sofia</option>
                    <option value="pleven">Pleven</option>
                </select>
            </p>

            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="70">
            </p>

            <p>
                <label for="language">Programming language</label>
                <input list="language" name="language">
                <datalist id="language">
                    <option></option>
                    <option>Java</option>
                    <option>PHP</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>Other</option>
                </datalist>
            </p>
             <textarea name="moreinfo" id="moreinfo" cols="20" rows="5" placeholder="More information..."></textarea>

            <p>
                <input type="checkbox" name="tandc" id="tandc"><label for="tandc">I agree the Terms and
                    Conditions</label>
            </p>

            <p>
                <input type="submit" value="Send">
                <input type="reset">
            </p>
        </fieldset>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="#" method="GET">

        <fieldset>
            <legend>Contact Information</legend>

            <p>
                <label for="field_first_name">First Name</label>
                <input type="text" name="first_name" id="field_first_name" placeholder="eg. Max">
            </p>
            <p>
                <label for="field_last_name">Last Name</label>
                <input type="text" name="last_name" id="field_last_name" placeholder="eg. Muster">
            </p>
            <p>
                <label for="field_email">Email</label>
                <input type="text" name="email" id="field_email" placeholder="max@muster.com" required>
            </p>
            <p class="submit">
                <input type="submit" value="Update">
            </p>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>

            <p>
                <label for="field_age">Age</label>
                <select name="age" id="field_age">
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>         

            </p>

        </fieldset>

    </form>
    
</body>
</html>

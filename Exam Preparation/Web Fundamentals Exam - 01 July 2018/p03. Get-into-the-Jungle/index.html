<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Monkey Login</title>
</head>
<body>

    <div class="page-box">
        
            <section class="image"><img src="../p03. Get-into-the-Jungle/img/img-01.png" alt=""></section>
            <section class="login">
                <h1>Monkey Login</h1>

                <form action="">
                    <p class="email">
                        <!-- <i class="fas fa-envelope"></i>  -->
                        <input type="email" placeholder="Email">

                    </p>
                    <p class="password">
                        <input type="password" placeholder="Password">
                        <!-- <i class="fas fa-lock"></i> -->
                    </p>
                </form>
                
                <ul class="checkbox">
                    <p>I am here for:</p>
                    <li><input type="checkbox" name="Bananas" id="Bananas"> Bananas</li>
                    <li><input type="checkbox" name="Lady Monkeys" id="LadyMonkeys"> Lady Monkeys</li>
                    <li><input type="checkbox" name="Fun" id="Fun"> Fun</li>
                </ul>
            
                <button>GET INTO THE JUNGLE</button>

                <ul class="forgot">
                    <li><span>Forgot</span></li>
                    <li class="question">Username / Password?</li>
                </ul>
            
                <ul class="footer">
                    <li>Create your Account </li>
                    <li><i class="fas fa-long-arrow-alt-right"></i></li>
                </ul>
            </section>
    </div>
    
</body>
</html>

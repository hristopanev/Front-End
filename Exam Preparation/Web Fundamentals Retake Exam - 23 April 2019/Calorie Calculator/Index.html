<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>
<body>

    <div class="page-box">

        <div class="image">
            <img class="img" src="../Calorie Calculator/image/image.png" alt="">
        </div>

        <div class="container">
            <h3>CALORIE CALCULATOR</h3>
            
            <ul class="units">
                    <li>Standart units (US)</li>
                    <li>Metric units</li>
                </ul>
        
              <section class="asl">
                  <ul>
                      <li>Gender</li>
                      <select class="input" placeholder="Female"><option>Female<option>Male</select>
                  </ul>
        
                  <ul>
                      <li>Age</li>
                      <input type="text" placeholder="Years...">
                  </ul>
              </section>
        
              <section class="weight">
                    <ul >
                        <li>Weight</li>
                        <input type="text" placeholder="Pounds...">
                    </ul>
              </section>
        
              <section class="height">
                    <ul>
                        <li>Height</li>
                        <input type="text" placeholder="Feet...">
                    </ul>
          
                    <ul>
                        <li> <pre> </pre> </li>
                        <input class="special" type="text" placeholder="Inches...">
                    </ul>
                </section>
        
                <section class="section-button">
                    <button class="button"><strong>Calculate</strong></button>
                </section>
                

        </div>

        

    </div>
    
</body>
</html>
